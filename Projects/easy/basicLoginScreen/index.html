<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Form</title>
</head>
<body>
    <a href="../../index.html"><span class="material-icons-outlined home">home</span></a>
    <div class="container">
       
        <div class="content">
            <h1 class="greet">Welcome</h1>
            <form action="logged.html" method="GET" autocomplete="false">
                <div class="form-el">
                    <label for="email">Email</label>
                    <input name="email" id="email" type="text" required>
                </div>
                <div class="form-el">
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" required>
                </div>
                <div class="form-el btn-el">
                    <button type="submit" class="submit btn">Log In</button>
                    <a href="signup.html" class="signup btn">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <span class="credits">Image credits goes to: https://www.pinterest.ph/pin/861876447430099981</span>
</body>
</html>
