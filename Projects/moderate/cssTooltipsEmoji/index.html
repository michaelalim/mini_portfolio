<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Emoji Drawing</title>
</head>
<body>
    <a href="../../index.html"><span class="material-icons-outlined home">home</span></a>
    <h1>Tooltips on CSS-made Emojis</h1>
    <div class="container">
        <div class="emoji haha" data-tooltip="haha!">
            <div class="head">
                <div class="eyes">
                    <div class="lefteye eye"></div>
                    <div class="righteye eye"></div>
                </div>
                <div class="smile"></div>
            </div>
        </div>

        <div class="emoji facemask" data-tooltip="stay safe!">
            <div class="head">
                <div class="eyes">
                    <div class="lefteye eye"></div>
                    <div class="righteye eye"></div>
                </div>
                <div class="mask smile">
                    <div class="strap top-left"></div>
                    <div class="strap top-right"></div>
                    <div class="strap bottom-right"></div>
                    <div class="strap bottom-left"></div>
                </div>
            </div>
        </div>
        <div class="emoji woah" data-tooltip="woah!">
            <div class="head">
                <div class="eyes">
                    <div class="lefteye eye"></div>
                    <div class="righteye eye"></div>
                </div>
                <div class="wow"></div>
            </div>
        </div>
    </div>
</body>
</html>
