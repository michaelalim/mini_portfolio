<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <a href="../../index.html"><span class="material-icons-outlined home">home</span></a>
        <div class="container">
            
            <div class="timer">
                <p class = "status-el" id="status-el"></p>
                <p id="time-display">0:00</p>
            </div>
            <div class="button-container">
                <button class = "button settings-btn" id="settings-btn"><span class="material-icons-outlined">settings</span></button>
                <button class = "button work-btn" id="work-btn">Work</button>
                <button class = "button resume-btn" id="resume-btn">Resume</button>
                <button class = "button pause-btn" id="pause-btn">Pause</button>
                <button class = "button stop-btn" id="stop-btn">Stop</button>
                <button class = "button short-break-btn" id="short-break-btn">Short break</button>
                <button class = "button long-break-btn" id="long-break-btn">Long break</button>
            </div>
            
            <button class="close-settings" id="close-settings"><span class="material-icons-outlined">close</span></button>
            <div class="settings-screen" id="settings-screen">
                <h2>You can adjust your timers here:</h2>
                
                <div class="work-time"> Work time:
                    <input type="number" max="60" value="25" id = "wt-timer"> mins
                </div>
                <div class="short-break-time"> Short break time:
                    <input type="number" max="10" min="3" value="5" id = "sbt-timer"> mins
                </div>
                <div class="long-break-time"> Long break time:
                    <input type="number" max="30" min="15" value="15" id = "lbt-timer"> mins
                </div>
                                
            </div>
        </div>
        
        
        
        <script src="index.js"></script>
    </body>
</html>
